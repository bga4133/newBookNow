		<script type="text/javascript">
			$('#sendData').click(function(e){
					e.preventDefault();
					setTimeout(function(){
						window.location.href = "list.html"    
						console.log("listo");
					},5000);
				});
			$('#city-app').select2({ 
			  placeholder: 'Selecciona ciudad',
			  ajax: {
				url: 'http://206.189.205.135/api/v1/cities',
				dataType: 'json',
				delay: 250,
				processResults: function (data) {
				  return {
					results:  $.map(data, function (item) {
						return {
							  // local:sessionStorage.setItem("idcityApp", JSON.stringify(item.id)),
							  text: item.city,
							  id: item.id
						  }
					  })
				  };
				},
				cache: true
			  }
			});
			$(function() {
					$("#checkin-app").datepicker({
						defaultDate: "+0",
						dateFormat: "yy-mm-dd",
						minDate: "+0",
						onSelect: function(dateText, inst) {
							var d = $.datepicker.parseDate(inst.settings.dateFormat, dateText);
							d.setDate(d.getDate() + 1);
							$("#checkout-app").val($.datepicker.formatDate(inst.settings.dateFormat, d));
						},
		
						onClose: function(selectedDate) {
							$("#checkout-app").datepicker("option", "minDate", selectedDate);
						}
					});
				});
				$(function() {
					$("#checkout-app").datepicker({
						defaultDate: "+0",
						dateFormat: "yy-mm-dd",
						minDate: "+0",
						onSelect: function(dateText, inst) {
							var d = $.datepicker.parseDate(inst.settings.dateFormat, dateText);
							d.setDate(d.getDate() + 1);
							$("#checkout-app").val($.datepicker.formatDate(inst.settings.dateFormat, d));
						},
						onClose: function(selectedDate) {
							$("#checkout-app").datepicker("option", "minDate", selectedDate);
						}
					});
				});
		</script>
